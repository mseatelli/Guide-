<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide+</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        
        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }
        
        .screen { display: none; }
        .screen.active { display: block; }
        
        /* Auth */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        body.light-mode .auth-box {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
        }
        
        body.light-mode .form-label {
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
        }
        
        body.light-mode .form-input {
            background: #f9f9f9;
            border-color: rgba(0, 0, 0, 0.15);
            color: #333;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        body.light-mode .form-input:focus {
            border-color: rgba(0, 0, 0, 0.3);
            background: #fff;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
        }
        
        body.light-mode .btn-primary {
            background: #333;
            border-color: #333;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        
        .auth-link a {
            color: #fff;
            text-decoration: none;
        }
        
        body.light-mode .auth-link a {
            color: #333;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }
        
        /* Home */
        .home-screen {
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .app-title {
            font-size: 2em;
            font-weight: 300;
        }
        
        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        body.light-mode .btn {
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }
        
        body.light-mode .theme-card {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .theme-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .theme-name {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        body.light-mode .theme-name {
            color: #333;
        }
        
        .theme-count {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        /* Theme Screen */
        .header {
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        body.light-mode .header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .posts-container {
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .add-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        body.light-mode .add-btn {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .post {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        body.light-mode .post {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .post-title {
            font-size: 1.4em;
            margin-bottom: 12px;
        }
        
        body.light-mode .post-title {
            color: #333;
        }
        
        .post-meta {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.85em;
            margin-bottom: 12px;
        }
        
        .post-rating {
            color: #ffa500;
            margin-bottom: 12px;
        }
        
        .post-content {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        
        body.light-mode .post-content {
            color: #666;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85em;
            cursor: pointer;
        }
        
        body.light-mode .btn-small {
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        body.light-mode .modal-content {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .modal-title {
            font-size: 1.5em;
            margin-bottom: 25px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            min-height: 100px;
            font-family: inherit;
            resize: vertical;
        }
        
        body.light-mode .form-textarea {
            background: #f9f9f9;
            border-color: rgba(0, 0, 0, 0.15);
            color: #333;
        }
        
        .rating-stars {
            display: flex;
            gap: 10px;
            font-size: 2em;
        }
        
        .star {
            cursor: pointer;
            color: rgba(255, 165, 0, 0.3);
        }
        
        .star.active {
            color: #ffa500;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-cancel, .btn-save {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-cancel {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        body.light-mode .btn-cancel {
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        .btn-save {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        body.light-mode .btn-save {
            background: #333;
            border-color: #333;
        }
        
        /* Comments */
        .comments {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        body.light-mode .comments {
            border-top-color: rgba(0, 0, 0, 0.08);
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }
        
        body.light-mode .comment {
            background: #f9f9f9;
            border-color: rgba(0, 0, 0, 0.08);
        }
        
        .comment-author {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        body.light-mode .comment-author {
            color: #333;
        }
        
        .comment-text {
            color: #aaa;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        body.light-mode .comment-text {
            color: #666;
        }

        /* Announcement content styling */
        #announcementContent {
            white-space: pre-wrap;
        }
        
        body.light-mode #announcementContent {
            color: #666;
        }
        
        .reply {
            margin-left: 30px;
            margin-top: 10px;
        }
        
        .btn-reply {
            background: transparent;
            border: none;
            color: #6495ED;
            cursor: pointer;
            font-size: 0.85em;
            padding: 5px 0;
            margin-top: 8px;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        body.light-mode .theme-toggle {
            background: #fff;
            border-color: rgba(0, 0, 0, 0.15);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .app-header { flex-direction: column; text-align: center; }
            .themes-grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
            .post-actions { flex-direction: column; }
            .btn-small { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth -->
        <div id="authScreen" class="screen active">
            <div class="auth-screen">
                <div class="auth-box">

                    <div id="authMsg"></div>
                    
                    <div id="loginForm">

                        <div class="form-group">

                        <div class="form-group">

        <!-- Home -->
        <div id="homeScreen" class="screen">

                    <div class="user-menu">

                    <div style="text-align: center; font-size: 3em; margin-bottom: 20px;">üì¢</div>
                    <h2 class="modal-title" id="announcementTitle" style="text-align: center; margin-bottom: 20px;">Nouveaut√©</h2>
                    <div id="announcementContent" style="color: #aaa; line-height: 1.7; margin-bottom: 30px; text-align: center;"></div>

                <h2>Panel Admin</h2>
                <div></div>
            </div>
            <div class="posts-container">
                <button class="add-btn" onclick="app.genCode()">üéüÔ∏è G√©n√©rer un code</button>
                <div id="adminContent"></div>
            </div>
        </div>
    </div>

    <!-- Modal Post -->
    <div id="modalPost" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="postModalTitle">Ajouter un lieu</h3>

    <button class="theme-toggle" onclick="app.toggleTheme()" id="themeBtn">üåô</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
const app = {
    sb: null,
    user: null,
    isAdmin: false,
    currentTheme: null,
    currentPost: null,
    currentComment: null,
    rating: 3,
    
    async init() {
        const { createClient } = supabase;
        this.sb = createClient(
            'https://sghjscjfomzqobmiakhk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnaGpzY2pmb216cW9ibWlha2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTc4ODYsImV4cCI6MjA4MTU3Mzg4Nn0.xJjrOnQm-7QDXPOgxeqCDTrjRZaR7oR3ra3v9KUWS4c'
        );
        
        this.loadTheme();
        this.renderStars();
        await this.checkAuth();
    },
    
    async checkAuth() {
        const { data: { session } } = await this.sb.auth.getSession();
        if (session) {
            this.user = session.user;
            await this.loadProfile();
            await this.checkAnnouncement();
        } else {
            this.show('authScreen');
        }
    },
    
    async checkAnnouncement() {
        // Check if there's an active announcement
        const { data } = await this.sb
            .from('announcements')
            .select('*')
            .eq('is_active', true)
            .order('created_at', { ascending: false })
            .limit(1)
            .single();
        
        if (data) {
            document.getElementById('announcementTitle').textContent = data.title;
            document.getElementById('announcementContent').textContent = data.content;
            this.show('announcementScreen');
        } else {
            this.show('homeScreen');
            await this.loadThemes();
        }
    },
    
    async skipAnnouncement() {
        this.show('homeScreen');
        await this.loadThemes();
    },
    
    async loadProfile() {
        const { data } = await this.sb
            .from('user_profiles')
            .select('*')
            .eq('id', this.user.id)
            .single();
        
        if (data) {
            this.isAdmin = data.role === 'admin';
            document.getElementById('userName').textContent = data.display_name || data.user_name;
            if (this.isAdmin) {
                document.getElementById('adminBtn').style.display = 'block';
            }
        }
    },
    
    show(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    },
    
    showMsg(elId, msg, type = 'error') {
        document.getElementById(elId).innerHTML = `<div class="message ${type}">${msg}</div>`;
    },
    
    clearMsg(elId) {
        document.getElementById(elId).innerHTML = '';
    },
    
    showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
        this.clearMsg('authMsg');
    },
    
    showSignup() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
        this.clearMsg('authMsg');
    },
    
    async login() {
        const email = document.getElementById('loginEmail').value.trim();
        const pass = document.getElementById('loginPass').value;
        
        if (!email || !pass) {
            this.showMsg('authMsg', 'Veuillez remplir tous les champs');
            return;
        }
        
        const { data, error } = await this.sb.auth.signInWithPassword({ email, password: pass });
        
        if (error) {
            this.showMsg('authMsg', error.message);
        } else {
            this.user = data.user;
            await this.loadProfile();
            this.show('homeScreen');
            await this.loadThemes();
        }
    },
    
    async signup() {
        const code = document.getElementById('signupCode').value.trim();
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const pass = document.getElementById('signupPass').value;
        
        if (!code || !name || !email || !pass) {
            this.showMsg('authMsg', 'Veuillez remplir tous les champs');
            return;
        }
        
        // Verify code
        const { data: inv } = await this.sb
            .from('invitations')
            .select('*')
            .eq('id', code)
            .single();
        
        if (!inv) {
            this.showMsg('authMsg', 'Code d\'invitation invalide');
            return;
        }
        
        const { data, error } = await this.sb.auth.signUp({ email, password: pass });
        
        if (error) {
            this.showMsg('authMsg', error.message);
            return;
        }
        
        if (data.user) {
            await this.sb.from('user_profiles').insert({
                id: data.user.id,
                user_name: name,
                display_name: name,
                role: 'user'
            });
            
            this.showMsg('authMsg', 'Compte cr√©√© ! Connectez-vous.', 'success');
            this.showLogin();
        }
    },
    
    async logout() {
        await this.sb.auth.signOut();
        this.user = null;
        this.isAdmin = false;
        document.getElementById('adminBtn').style.display = 'none';
        this.show('authScreen');
    },
    
    async loadThemes() {
        const { data } = await this.sb
            .from('themes')
            .select('*')
            .order('created_at');
        
        if (!data) return;
        
        const html = await Promise.all(data.map(async t => {
            const { count } = await this.sb
                .from('posts')
                .select('*', { count: 'exact', head: true })
                .eq('theme_id', t.id);
            
            return `
                <div class="theme-card" onclick="app.openTheme('${t.id}','${t.name}')">
                    <div class="theme-icon">${t.icon}</div>
                    <div class="theme-name">${t.name}</div>
                    <div class="theme-count">${count || 0} lieu${count > 1 ? 'x' : ''}</div>
                </div>
            `;
        }));
        
        document.getElementById('themesGrid').innerHTML = html.join('');
    },
    
    async openTheme(id, name) {
        this.currentTheme = id;
        document.getElementById('themeTitle').textContent = name;
        this.show('themeScreen');
        await this.loadPosts();
    },
    
    goHome() {
        this.show('homeScreen');
        this.currentTheme = null;
    },
    
    async loadPosts() {
        document.getElementById('postsList').innerHTML = '<div class="loading">Chargement...</div>';
        
        const { data } = await this.sb
            .from('posts')
            .select('*')
            .eq('theme_id', this.currentTheme)
            .order('created_at', { ascending: false });
        
        if (!data || data.length === 0) {
            document.getElementById('postsList').innerHTML = '<div class="empty">Aucun lieu ajout√©</div>';
            return;
        }
        
        const html = data.map(p => `
            <div class="post">
                <div class="post-title">${p.title}</div>
                <div class="post-meta">
                    <span>üë§ ${p.author_profile || 'Anonyme'}</span>
                    <span>üïê ${this.formatDate(p.created_at)}</span>
                </div>
                <div class="post-rating">${'‚≠ê'.repeat(p.rating || 0)}</div>
                <div class="post-content">${p.content || ''}</div>
                <div class="post-actions">
                    <button class="btn-small" onclick="app.editPost('${p.id}')">Modifier</button>
                    <button class="btn-small" onclick="app.deletePost('${p.id}')">Supprimer</button>
                    <button class="btn-small" onclick="app.sharePost('${p.id}')">Partager</button>
                    <button class="btn-small" onclick="app.toggleComments('${p.id}')">Commentaires</button>
                </div>
                <div id="comments-${p.id}"></div>
            </div>
        `).join('');
        
        document.getElementById('postsList').innerHTML = html;
    },
    
    formatDate(str) {
        const d = new Date(str);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        const hours = String(d.getHours()).padStart(2, '0');
        const min = String(d.getMinutes()).padStart(2, '0');
        return `${day}/${month}/${year} √† ${hours}:${min}`;
    },
    
    showAddPost() {
        this.currentPost = null;
        document.getElementById('postModalTitle').textContent = 'Ajouter un lieu';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        this.setRating(3);
        this.clearMsg('postMsg');
        document.getElementById('modalPost').classList.add('active');
    },
    
    async editPost(id) {
        const { data } = await this.sb
            .from('posts')
            .select('*')
            .eq('id', id)
            .single();
        
        if (!data) return;
        
        this.currentPost = id;
        document.getElementById('postModalTitle').textContent = 'Modifier le lieu';
        document.getElementById('postTitle').value = data.title;
        document.getElementById('postContent').value = data.content || '';
        this.setRating(data.rating || 3);
        this.clearMsg('postMsg');
        document.getElementById('modalPost').classList.add('active');
    },
    
    async savePost() {
        const title = document.getElementById('postTitle').value.trim();
        const content = document.getElementById('postContent').value.trim();
        
        if (!title) {
            this.showMsg('postMsg', 'Veuillez entrer un nom');
            return;
        }
        
        const postData = {
            title,
            content,
            rating: this.rating,
            theme_id: this.currentTheme,
            author_profile: this.user.email
        };
        
        if (this.currentPost) {
            await this.sb
                .from('posts')
                .update(postData)
                .eq('id', this.currentPost);
        } else {
            await this.sb
                .from('posts')
                .insert(postData);
        }
        
        this.closeModal('modalPost');
        await this.loadPosts();
    },
    
    async deletePost(id) {
        if (!confirm('Supprimer ce lieu ?')) return;
        
        await this.sb
            .from('posts')
            .delete()
            .eq('id', id);
        
        await this.loadPosts();
    },
    
    async sharePost(id) {
        const { data } = await this.sb
            .from('posts')
            .select('*')
            .eq('id', id)
            .single();
        
        if (!data) return;
        
        const msg = `üìç ${data.title}\n${'‚≠ê'.repeat(data.rating || 0)}\n\n${data.content || ''}`;
        
        if (navigator.share) {
            try {
                await navigator.share({ title: data.title, text: msg });
            } catch (e) {
                console.log('Share cancelled');
            }
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    },
    
    async toggleComments(postId) {
        const el = document.getElementById(`comments-${postId}`);
        
        if (el.innerHTML) {
            el.innerHTML = '';
            return;
        }
        
        el.innerHTML = '<div class="loading">Chargement...</div>';
        await this.loadComments(postId);
    },
    
    async loadComments(postId) {
        const { data } = await this.sb
            .from('comments')
            .select('*')
            .eq('post_id', postId)
            .is('parent_comment_id', null)
            .order('created_at');
        
        if (!data || data.length === 0) {
            document.getElementById(`comments-${postId}`).innerHTML = `
                <div class="comments">
                    <div class="empty">Aucun commentaire</div>
                    <button class="btn-small" onclick="app.showAddComment('${postId}')" style="width:100%;margin-top:15px;">Commenter</button>
                </div>
            `;
            return;
        }
        
        const html = await Promise.all(data.map(async c => {
            const { data: replies } = await this.sb
                .from('comments')
                .select('*')
                .eq('parent_comment_id', c.id)
                .order('created_at');
            
            const repliesHtml = (replies || []).map(r => `
                <div class="comment reply">
                    <div class="comment-author">${r.author_name}</div>
                    <div class="comment-text">${r.content}</div>
                </div>
            `).join('');
            
            return `
                <div class="comment">
                    <div class="comment-author">${c.author_name}</div>
                    <div class="comment-text">${c.content}</div>
                    <button class="btn-reply" onclick="app.showReply('${postId}','${c.id}')">R√©pondre</button>
                    ${repliesHtml}
                </div>
            `;
        }));
        
        document.getElementById(`comments-${postId}`).innerHTML = `
            <div class="comments">
                ${html.join('')}
                <button class="btn-small" onclick="app.showAddComment('${postId}')" style="width:100%;margin-top:15px;">Commenter</button>
            </div>
        `;
    },
    
    showAddComment(postId) {
        this.currentPost = postId;
        this.currentComment = null;
        document.getElementById('commentModalTitle').textContent = 'Ajouter un commentaire';
        document.getElementById('commentText').value = '';
        this.clearMsg('commentMsg');
        document.getElementById('modalComment').classList.add('active');
    },
    
    showReply(postId, commentId) {
        this.currentPost = postId;
        this.currentComment = commentId;
        document.getElementById('commentModalTitle').textContent = 'R√©pondre';
        document.getElementById('commentText').value = '';
        this.clearMsg('commentMsg');
        document.getElementById('modalComment').classList.add('active');
    },
    
    async saveComment() {
        const text = document.getElementById('commentText').value.trim();
        
        if (!text) {
            this.showMsg('commentMsg', 'Veuillez entrer un commentaire');
            return;
        }
        
        const { data: profile } = await this.sb
            .from('user_profiles')
            .select('display_name, user_name')
            .eq('id', this.user.id)
            .single();
        
        await this.sb.from('comments').insert({
            post_id: this.currentPost,
            content: text,
            author_name: profile?.display_name || profile?.user_name || 'Anonyme',
            parent_comment_id: this.currentComment
        });
        
        this.closeModal('modalComment');
        await this.loadComments(this.currentPost);
    },
    
    renderStars() {
        const el = document.getElementById('stars');
        el.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.className = 'star';
            star.textContent = '‚≠ê';
            star.onclick = () => this.setRating(i);
            el.appendChild(star);
        }
        this.setRating(3);
    },
    
    setRating(n) {
        this.rating = n;
        document.querySelectorAll('.star').forEach((s, i) => {
            s.classList.toggle('active', i < n);
        });
    },
    
    closeModal(id) {
        document.getElementById(id).classList.remove('active');
    },
    
    async showAdmin() {
        if (!this.isAdmin) return;
        
        this.show('adminScreen');
        
        const { count: users } = await this.sb.from('user_profiles').select('*', { count: 'exact', head: true });
        const { count: posts } = await this.sb.from('posts').select('*', { count: 'exact', head: true });
        const { count: comments } = await this.sb.from('comments').select('*', { count: 'exact', head: true });
        
        const { data: userList } = await this.sb.from('user_profiles').select('*').order('created_at', { ascending: false });
        
        // Get current announcement
        const { data: announcement } = await this.sb
            .from('announcements')
            .select('*')
            .eq('is_active', true)
            .order('created_at', { ascending: false })
            .limit(1)
            .single();
        
        const usersHtml = (userList || []).map(u => `
            <div class="post">
                <div class="user-name">${u.display_name || u.user_name}</div>
                <div class="user-email">${u.user_name}</div>
                <div class="user-role ${u.role}">${u.role === 'admin' ? 'üëë Admin' : 'üë§ User'}</div>
                ${u.id !== this.user.id ? `<button class="btn-small" onclick="app.deleteUser('${u.id}')" style="margin-top:10px;">Supprimer</button>` : ''}
            </div>
        `).join('');
        
        const announcementSection = `
            <div class="post" style="margin-top:30px;">
                <h3 style="margin-bottom:20px;">üì¢ Annonce aux utilisateurs</h3>
                ${announcement ? `
                    <div style="background:rgba(76,175,80,0.1);border:1px solid rgba(76,175,80,0.3);border-radius:12px;padding:20px;margin-bottom:15px;">
                        <div style="font-weight:600;margin-bottom:10px;color:#4CAF50;">Annonce active</div>
                        <div style="font-weight:500;margin-bottom:8px;">${announcement.title}</div>
                        <div style="color:#888;font-size:0.9em;">${announcement.content}</div>
                    </div>
                    <button class="btn-small" onclick="app.editAnnouncement('${announcement.id}','${announcement.title.replace(/'/g, "\\'")}','${announcement.content.replace(/'/g, "\\'")}')">Modifier l'annonce</button>
                    <button class="btn-small" onclick="app.deactivateAnnouncement('${announcement.id}')">D√©sactiver</button>
                ` : `
                    <div style="color:#888;margin-bottom:15px;">Aucune annonce active</div>
                    <button class="btn-small" onclick="app.createAnnouncement()">Cr√©er une annonce</button>
                `}
            </div>
        `;
        
        document.getElementById('adminContent').innerHTML = `
            <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;margin-bottom:30px;">
                <div class="stat-card">
                    <div class="stat-value">${users || 0}</div>
                    <div class="stat-label">Utilisateurs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${posts || 0}</div>
                    <div class="stat-label">Lieux</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${comments || 0}</div>
                    <div class="stat-label">Commentaires</div>
                </div>
            </div>
            ${announcementSection}
            <div class="post" style="margin-top:30px;">
                <h3 style="margin-bottom:20px;">üë• Utilisateurs</h3>
                ${usersHtml}
            </div>
        `;
    },
    
    createAnnouncement() {
        this.currentAnnouncement = null;
        this.showAnnouncementModal('Cr√©er une annonce', '', '');
    },
    
    editAnnouncement(id, title, content) {
        this.currentAnnouncement = id;
        this.showAnnouncementModal('Modifier l\'annonce', title, content);
    },
    
    showAnnouncementModal(modalTitle, title, content) {
        const modal = document.createElement('div');
        modal.className = 'modal active';
        modal.id = 'tempAnnouncementModal';
        modal.innerHTML = `
            <div class="modal-content">
                <h3 class="modal-title">${modalTitle}</h3>
                <div class="form-group">
                    <label class="form-label">Titre</label>
                    <input type="text" class="form-input" id="announcementTitleInput" value="${title}" placeholder="Ex: Nouvelle fonctionnalit√©">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-textarea" id="announcementContentInput" placeholder="D√©crivez la nouveaut√©...">${content}</textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn-cancel" onclick="document.getElementById('tempAnnouncementModal').remove()">Annuler</button>
                    <button class="btn-save" onclick="app.saveAnnouncement()">Enregistrer</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
    },
    
    async saveAnnouncement() {
        const title = document.getElementById('announcementTitleInput').value.trim();
        const content = document.getElementById('announcementContentInput').value.trim();
        
        if (!title || !content) {
            alert('Veuillez remplir tous les champs');
            return;
        }
        
        if (this.currentAnnouncement) {
            // Update existing
            await this.sb
                .from('announcements')
                .update({ title, content })
                .eq('id', this.currentAnnouncement);
        } else {
            // Deactivate all previous announcements
            await this.sb
                .from('announcements')
                .update({ is_active: false })
                .eq('is_active', true);
            
            // Create new
            await this.sb
                .from('announcements')
                .insert({ title, content, is_active: true });
        }
        
        document.getElementById('tempAnnouncementModal').remove();
        await this.showAdmin();
    },
    
    async deactivateAnnouncement(id) {
        if (!confirm('D√©sactiver cette annonce ?')) return;
        
        await this.sb
            .from('announcements')
            .update({ is_active: false })
            .eq('id', id);
        
        await this.showAdmin();
    },
    
    async genCode() {
        const code = 'INV-' + Date.now().toString(36) + '-' + Math.random().toString(36).substr(2, 9);
        
        await this.sb.from('invitations').insert({
            id: code,
            message: 'Bienvenue sur Guide+ !',
            sent_at: new Date().toISOString()
        });
        
        // Copy to clipboard
        if (navigator.clipboard) {
            try {
                await navigator.clipboard.writeText(code);
                alert(`‚úÖ Code d'invitation g√©n√©r√© et copi√© !\n\n${code}\n\nLe code est d√©j√† copi√© dans votre presse-papiers.\nCollez-le directement dans votre message !`);
            } catch (e) {
                this.showCodeModal(code);
            }
        } else {
            this.showCodeModal(code);
        }
        
        await this.showAdmin();
    },
    
    showCodeModal(code) {
        const modal = document.createElement('div');
        modal.className = 'modal active';
        modal.innerHTML = `
            <div class="modal-content" style="text-align:center;">
                <h3 class="modal-title">Code d'invitation g√©n√©r√©</h3>
                <div style="background:rgba(76,175,80,0.2);border:1px solid rgba(76,175,80,0.5);border-radius:12px;padding:20px;margin:20px 0;">
                    <div style="font-family:monospace;font-size:1.3em;color:#4CAF50;font-weight:600;word-break:break-all;">${code}</div>
                </div>
                <button class="btn-primary" onclick="navigator.clipboard.writeText('${code}').then(() => alert('Code copi√© !')).catch(() => {}); this.parentElement.parentElement.remove();">
                    üìã Copier le code
                </button>
                <button class="btn" onclick="this.parentElement.parentElement.remove();" style="width:100%;margin-top:10px;">
                    Fermer
                </button>
            </div>
        `;
        document.body.appendChild(modal);
    },
    
    async deleteUser(id) {
        if (!confirm('Supprimer cet utilisateur ?')) return;
        
        await this.sb.from('user_profiles').delete().eq('id', id);
        await this.showAdmin();
    },
    
    loadTheme() {
        const saved = localStorage.getItem('guideTheme');
        if (saved === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
        }
    },
    
    toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        
        body.classList.toggle('light-mode');
        
        if (body.classList.contains('light-mode')) {
            btn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('guideTheme', 'light');
        } else {
            btn.textContent = 'üåô';
            localStorage.setItem('guideTheme', 'dark');
        }
    }
};

window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
